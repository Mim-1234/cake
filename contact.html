<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

<script>
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

</head>
<body class="bg-pink-50">
    <nav class="bg-pink-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
              <a href="#" class="text-pink-500 text-2xl"> 
                <div class="flex space-x-1 items">
                <div class="w-5 h-10 bg-blue-300 text-center"><b>C</b></div>
                <div class="w-5 h-10 bg-pink-300 text-center"><b>A</b></div>
                <div class="w-5 h-10 bg-yellow-400 text-center"><b>K</b></div>
                
                <div class="w-5 h-10 bg-gray-300 text-center"><b>E</b></div>
                <div class="w-5 h-10 bg-pink-300 text-center"><b>S</b></div>
                
                
              </div></a>
            </div>
            <div class="hidden md:flex space-x-4">
              <a href="#" class="text-pink-700 hover:bg-pink-700 hover:text-white px-3 py-2 rounded-md text-sm font-bold">Home</a>
              <a href="#" class="text-pink-700 hover:bg-pink-700 hover:text-white px-3 py-2 rounded-md text-sm font-bold">Services</a>
              <a href="#" class="text-pink-700 hover:bg-pink-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Contact</a>
            </div>
            <div class="md:hidden">
              <button id="menu-toggle" class="text-gray-300 hover:text-white focus:outline-none focus:text-white">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
              </button>
            </div>
          </div>
        </div>
        
        <div id="mobile-menu" class="md:hidden lg:hidden xl:hidden hover:bg-pink-700">
            

          <a href="#" class="block text-orange-800 hover:bg-pink-700 hover:text-white px-3 py-2 rounded-md text-base font-medium">Home</a>
          <a href="#" class="block text-gray-300 hover:bg-pink-700 hover:text-white px-3 py-2 rounded-md text-base font-medium">Services</a>
          <a href="#" class="block text-gray-300 hover:bg-pink-700 hover:text-white px-3 py-2 rounded-md text-base font-medium">Contact</a>
        </div>
      </nav>


      <div class="bg-pink-50 text-white flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-6 bg-gray-800 rounded-lg shadow-md">
          <h1 class="text-3xl font-bold text-center text-white mb-4">
            Contact Me
          </h1>
          <form action="#" method="POST" class="space-y-4">
            <div>
              <label for="name" class="sr-only">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter Your Name"
                class="w-full px-4 py-2 text-black rounded-md focus:ring-2 focus:ring-pink-500 focus:outline-none"
              />
            </div>
            <div>
              <label for="email" class="sr-only">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Your Email"
                class="w-full px-4 py-2 text-black rounded-md focus:ring-2 focus:ring-pink-500 focus:outline-none"
              />
            </div>
            <div>
              <label for="phone" class="sr-only">Phone</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="Enter Your Phone No."
                class="w-full px-4 py-2 text-black rounded-md focus:ring-2 focus:ring-pink-500 focus:outline-none"
              />
            </div>
            <div>
              <label for="message" class="sr-only">Message</label>
              <textarea
                id="message"
                name="message"
                placeholder="Enter Your Message"
                rows="4"
                class="w-full px-4 py-2 text-black rounded-md focus:ring-2 focus:ring-pink-500 focus:outline-none"
              ></textarea>
            </div>
            <button
              type="submit"
              class="w-full py-2 bg-pink-600  hover:to-pink-700 text-white font-semibold rounded-md hover:bg-pink-700 transition"
            >
              Submit
            </button>
          </form>
        </div>  
    </div>
     </div>

        <nav>
          <h6 class="footer-title hover:text-pink-600">Company</h6>
          <a class="text-white-700 font-semibold hover:text-pink-600">Home</a>
          <a class="text-white-700 font-semibold hover:text-pink-500">About Us</a>
